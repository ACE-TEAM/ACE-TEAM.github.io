<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图表显示</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="map">
            <h5>中国主要城市空气质量地图图表</h5>
            <div id="map_main" style="height:400px"></div>
        </div>


        <div id="pie">
            <ul>
                <li class="active_li">环形图</li>
                <li>饼状图</li>
            </ul>

            <div id="pie1" style="height:250px"  class="active_div"></div>
            <div id="pie2" style="height:250px"></div>
        </div>

        <div id="line_bar">
            <ul>
                <li class="active_li">折线图</li>
                <li>柱状图</li>
            </ul>

            <div id="line" style="height:250px" class="active_div"></div>
            <div id="bar" style="height:250px"></div>
        </div>
    </div>

    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js" type="text/javascript" ></script>
    <!--使用-->
    <script type="text/javascript" src="js/config.js" ></script>
    <script type="text/javascript" src="js/map.js" ></script>
    <script type="text/javascript" src="js/pie1.js" ></script>
    <script type="text/javascript" src="js/pie2.js" ></script>
    <script type="text/javascript" src="js/line.js" ></script>
    <script type="text/javascript" src="js/bar.js" ></script>


    <!--选项卡切换-->
    <script src="js/tab_change.js" type="text/javascript" ></script>
</body>
</html>
